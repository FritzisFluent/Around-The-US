<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="Fritz's Portfolio" />
    <meta name="author" content="Fritz Gerald Alexandre" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__section page__content">
      <!-- Header Section -->
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S.logo"
        />
      </header>

      <!-- Profile Section -->
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2022 Fritz Gerald Alexandre's Portfolio
        </p>
      </footer>
    </div>

    <!-- This is a modal box -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            id="form-input-title"
            class="modal__input-title"
            name="title"
            placeholder="Name"
          />
          <input
            type="text"
            id="form-input-description"
            class="modal__input-description"
            name="description"
            placeholder="Description"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Card Template -->

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
      <li class="card"></li
    ></template>

    <!-- JS script-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
