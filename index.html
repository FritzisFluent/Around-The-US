<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="Fritz's Portfolio" />
    <meta name="author" content="Fritz Gerald Alexandre" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__section page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo.svg"
          alt="Around the U.S.logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite photo"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise photo"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountain photo"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar photo"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise photo"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                alt="Lago photo"
                src="./images/lago.jpg"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braises</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>

        <section class="footer">
          <p class="footer__copyright">
            &copy; 2022 Fritz Gerald Alexandre's Portfolio
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
