<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Around the U.S." />
    <meta name="keywords" content="Fritz, Portfolio" />
    <meta name="author" content="Fritz Gerald Alexandre" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page page__section">
    <div class="page_content">
      <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the U.S.logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.png"
            alt="Avatar"
          />
          <div class="profile__info">
            <hi class="profile__title">Jacques Cousteau</hi>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img class="card__image" src="./images/yosemite.jpg" />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lake-louise.jpg" />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/bald-mountains.jpg" />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/latemar.jpg" />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/vanoise.jpg" />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" />
              <div class="card__description">
                <h2 class="card__title">Lago di Braises</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>

        <section class="footer">
          <p class="footer__copyright">&copy; 2022 Around The U.S</p>
        </section>
      </main>
    </div>
  </body>
</html>
